<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">

		<p:panel header="Kalkulator kredytowy">
		
		<p:messages id="msg" />

			<h:form>
			
				<h:panelGrid columns="4" cellpadding="5" styleClass="bottom-space">
				<p:column>
					<p:outputLabel for="kwota" value="Kwota: " />
			  		<p:inputText id="kwota" value="#{kredytBB.kwota}" required="true" requiredMessage="Brak kwoty" />
			  		<p:message for="kwota" />
				</p:column>
				<p:column>	
					<p:outputLabel for="procent" value="Procent: " />
			  		<p:inputText id="procent" value="#{kredytBB.procent}" required="true" requiredMessage="Brak procentu" />
			  		<p:message for="procent" />
				</p:column>
				<p:column>	
					<p:outputLabel for="ile" value="Ile: " />
					<p:inputText id="ile" value="#{kredytBB.ile}" required="true" requiredMessage="Brak ile" />
					<p:message for="ile" />
				</p:column>
				<p:column>
					<p:commandButton value="Oblicz" action="#{kredytBB.calc()}" update="@form" />
				</p:column>
	
				</h:panelGrid>
		
			</h:form>
	
		</p:panel>

	</ui:define>

</ui:composition>

</html>
